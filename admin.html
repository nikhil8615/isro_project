<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - SMPC</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Indian_Space_Research_Organisation_Logo.svg"
        alt="ISRO Logo"
        class="logo"
      />

      <h1 class="header-title">Solid Motor Propellant Complex</h1>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="admin-body">
      <div class="button-group">
        <button class="admin-btn" id="stocks-btn">Stocks</button>
        <button class="admin-btn" id="building-stock-btn">
          Building Wise Stock
        </button>
        <button class="admin-btn" id="chemical-validity-btn">
          Chemical Validity
        </button>
      </div>
    </div>

    <script>
      // Redirect to login if not authenticated
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html";
      }

      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "index.html";
      }
    </script>
    <script src="admin.js"></script>
  </body>
</html>
